{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<div class="row" >
    <div class="col-md-3" ></div>
    <div class="col-md-6 bg-black" >
        <h1 >Nueva Instalacion</h1>
        <form action="guardarInstalacion" method="post">
            {% csrf_token %}
          
            <label for="nombre" >Nombre</label><br>
            <input class="form-control " type="text" name="nombre" id="nombre" ><br>

            <label for="descripcion">descripcion</label><br>
            <input class="form-control " type="text" name="descripcion" id="descripcion" ><br>

            <label for="fecha_inicio">Fecha de inicio </label><br>
            <input class="form-control" type="date" name="fecha_inicio" id="fecha_inicio" ><br>

            <label for="fecha_fin">Fecha de finalizacion </label><br>
            <input class="form-control" type="date" name="fecha_fin" id="fecha_fin" ><br>

            <label for="empleado" >Empleado</label><br>
            <select name="empleado" id="empleado">
                <option value="">Seleccione un Empleado</option>
                {% for e in empleados%}
                    <option value="{{e.id}}">{{e.nombre}}</option>
                {% endfor%}
            </select><br>
            <label for="casa">Casa</label><br>
            <select name="casa" id="casa">
                <option value="">Seleccione un Casa</option>
                {% for e in casas%}
                    <option value="{{e.id}}">{{e.direccion}}</option>
                {% endfor%}
            </select><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-danger" href="{% url 'inicioin' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
