{% extends 'plantilla.html' %}
{% load static %}
{% block body %}
<div class="row" >
    <div class="col-md-3" ></div>
    <div class="col-md-6 bg-black" >
        <h1 >Editar Empleado</h1>
        <form action="/procesarEdicionEmpleado" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{empleadoEditar.id}}">
            <label for="nombre">Nombre </label><br>
            <input class="form-control" type="text" name="nombre" id="nombre" value="{{empleadoEditar.nombre}}"><br>

            <label for="cedula" >Cedula</label><br>
            <input class="form-control" type="text" name="cedula" id="cedula" value="{{empleadoEditar.cedula}}"><br>

            <label for="especialidad" >Especialidad</label><br>
            <input class="form-control" type="text" name="especialidad" id="especialidad" value="{{empleadoEditar.especialidad}}"><br>

            <label for="telefono" >Telefono</label><br>
            <input class="form-control" type="text" name="telefono" id="telefono" value="{{empleadoEditar.telefono}}"><br>

            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-outline-danger" href="{% url 'inicioem' %}">Cancelar</a><br><br>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
